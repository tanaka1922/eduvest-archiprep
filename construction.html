<style>
:root{--bg:#0f172a;--card:#1e293b;--card2:#334155;--accent:#7c3aed;--accent2:#a78bfa;--ok:#22c55e;--ng:#ef4444;--txt:#f1f5f9;--sub:#94a3b8;--bdr:#475569;--R:12px}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Hiragino Sans','Noto Sans JP',sans-serif;background:var(--bg);color:var(--txt);min-height:100vh;line-height:1.7}
.app{max-width:480px;margin:0 auto;padding:12px 12px 80px}
.hd{text-align:center;padding:20px 12px;background:linear-gradient(135deg,#4c1d95,#7c3aed,#a78bfa);border-radius:var(--R);margin-bottom:16px;position:relative;overflow:hidden}
.hd::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#ef4444,#f59e0b,#22c55e,#3b82f6)}
.hd h1{font-size:1.25em;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,.3)}
.hd p{font-size:.8em;color:rgba(255,255,255,.85);margin-top:4px}
.sts{display:flex;gap:8px;margin-bottom:12px}
.st{flex:1;background:var(--card);border-radius:8px;padding:10px 8px;text-align:center}
.st b{display:block;font-size:1.4em;color:var(--accent)}
.st span{font-size:.7em;color:var(--sub)}
.cats{display:flex;gap:6px;margin-bottom:12px;overflow-x:auto;padding-bottom:4px}
.cb{padding:6px 12px;border-radius:20px;border:1.5px solid var(--bdr);background:0;color:var(--sub);font-size:.78em;font-weight:600;cursor:pointer;white-space:nowrap;transition:.2s;font-family:inherit}
.cb.on{background:var(--accent);color:#000;border-color:var(--accent)}
.pb{height:6px;background:var(--card2);border-radius:3px;overflow:hidden;margin-bottom:4px}
.pf{height:100%;background:linear-gradient(90deg,var(--accent),var(--ok));border-radius:3px;transition:width .4s}
.pt{display:flex;justify-content:space-between;font-size:.73em;color:var(--sub);margin-bottom:14px}
.qc{background:var(--card);border-radius:var(--R);padding:18px 16px;margin-bottom:12px;border:1px solid var(--bdr)}
.qb{display:inline-flex;gap:6px;margin-bottom:10px}
.qb span{padding:3px 8px;border-radius:6px;font-size:.72em;font-weight:600}
.bc{background:rgba(59,130,246,.2);color:#60a5fa}
.bd{background:rgba(245,158,11,.2);color:var(--accent2)}
.bn{background:rgba(239,68,68,.2);color:#f87171}
.qt{font-size:.98em;font-weight:500;line-height:1.8}
.chs{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
.ch{padding:13px 14px;background:var(--card);border:2px solid var(--bdr);border-radius:10px;cursor:pointer;transition:.2s;font-size:.9em;line-height:1.6;font-family:inherit;color:var(--txt);text-align:left;display:flex;align-items:flex-start;gap:10px}
.ch:hover{border-color:var(--accent);background:rgba(124,58,237,.05)}
.cm{min-width:26px;height:26px;border-radius:50%;border:2px solid var(--bdr);display:flex;align-items:center;justify-content:center;font-size:.8em;font-weight:700;flex-shrink:0}
.ch.ok{border-color:var(--ok);background:rgba(34,197,94,.1)}
.ch.ok .cm{background:var(--ok);border-color:var(--ok);color:#fff}
.ch.ng{border-color:var(--ng);background:rgba(239,68,68,.1)}
.ch.ng .cm{background:var(--ng);border-color:var(--ng);color:#fff}
.ex{background:var(--card);border-radius:var(--R);padding:16px;margin-bottom:12px;border-left:4px solid var(--ok);display:none}
.ex.show{display:block;animation:si .3s}
@keyframes si{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.ex h4{color:var(--ok);margin-bottom:8px;font-size:.88em}
.ex p{font-size:.85em;color:var(--sub);line-height:1.8}
.tp{background:rgba(124,58,237,.1);border:1px solid rgba(124,58,237,.3);border-radius:8px;padding:10px 12px;margin-top:10px;font-size:.83em;color:var(--accent2)}
.btn{display:block;width:100%;padding:14px;border:none;border-radius:10px;font-size:1em;font-weight:700;cursor:pointer;transition:.2s;font-family:inherit}
.bn1{background:linear-gradient(135deg,var(--accent),#6d28d9);color:#fff}
.bn1:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(124,58,237,.3)}
.bn2{background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff}
.hide{display:none}
.res{background:var(--card);border-radius:var(--R);padding:24px;text-align:center}
.res h2{font-size:1.3em;margin-bottom:12px}
.res .sc{font-size:3em;font-weight:900;color:var(--accent);margin:8px 0}
.res .gr{font-size:1.1em;margin-bottom:16px}
.wk{background:var(--card2);border-radius:8px;padding:12px;margin-top:12px;text-align:left}
.wk h4{font-size:.85em;color:var(--ng);margin-bottom:6px}
.wk li{font-size:.82em;color:var(--sub);margin-left:16px}
.mc{background:var(--card);border-radius:var(--R);padding:16px;margin-bottom:10px;cursor:pointer;border:2px solid transparent;transition:.2s}
.mc:hover{border-color:var(--accent);transform:translateY(-2px)}
.mc h3{font-size:1em;margin-bottom:4px}
.mc p{font-size:.78em;color:var(--sub)}
.mc .ct{font-size:.75em;color:var(--accent);font-weight:600}
</style>
</head>

      const icon = c==='æ–½å·¥è¨ˆç”»'?'ðŸ“‹':c==='èº¯ä½“å·¥äº‹'?'ðŸ—ï¸':c==='ä»•ä¸Šå·¥äº‹'?'ðŸŽ¨':'ðŸ’°';
      return `<div class="mc" onclick="startCat('${c}')">
        <h3>${icon} ${c}</h3>
        <p>${[...new Set(cqs.map(q=>q.sub))].join(' / ')}</p>
        <div class="ct">${cqs.length}å•</div>
      </div>`;
    }).join('')}
    <div class="mc" onclick="startCat('all')" style="border:2px solid var(--accent)">
      <h3>ðŸŽ¯ å…¨å•ãƒãƒ£ãƒ¬ãƒ³ã‚¸</h3>
      <p>å…¨${total}å•ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«å‡ºé¡Œ</p>
      <div class="ct">æ¨¡æ“¬ãƒ†ã‚¹ãƒˆå½¢å¼</div>
    </div>
    <div style="text-align:center;margin-top:20px;font-size:.72em;color:var(--sub)">
      ðŸ“ Created by EduVest Technologies<br>
      ç”°ä¸­èª å¸‚ ãƒ» äºŒç´šå»ºç¯‰å£«å­¦ç§‘å¯¾ç­–ã‚·ãƒªãƒ¼ã‚º
    </div>
  `;
}

function startCat(cat) {
  currentCat = cat;
  filtered = cat==='all' ? [...Q] : Q.filter(q=>q.cat===cat);
  // Shuffle
  for(let i=filtered.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [filtered[i],filtered[j]]=[filtered[j],filtered[i]];
  }
  idx=0; score=0; answered=0; wrongCats={};
  mode='quiz';
  render();
}

function renderQuiz() {
  if (idx >= filtered.length) { mode='result'; render(); return; }
  const q = filtered[idx];
  const pct = Math.round((idx/filtered.length)*100);
  const diffStars = 'â˜…'.repeat(q.diff) + 'â˜†'.repeat(3-q.diff);

  app.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <span style="cursor:pointer;font-size:.9em" onclick="mode='menu';render()">â† æˆ»ã‚‹</span>
      <span style="font-size:.85em;color:var(--sub)">${currentCat==='all'?'å…¨å•':currentCat}</span>
      <span style="font-size:.85em;color:var(--accent);font-weight:700">${idx+1}/${filtered.length}</span>
    </div>
    <div class="pb"><div class="pf" style="width:${pct}%"></div></div>
    <div class="pt"><span>æ­£è§£ ${score}å•</span><span>æ­£ç­”çŽ‡ ${answered?Math.round(score/answered*100):0}%</span></div>

    <div class="qc">
      <div class="qb">
        <span class="bc">${q.cat}</span>
        <span class="bd">${diffStars}</span>
        ${q.isNew?'<span class="bn">ðŸ†•æ³•æ”¹æ­£</span>':''}
      </div>
      <div style="font-size:.78em;color:var(--sub);margin-bottom:6px">${q.sub}</div>
      <div class="qt">${q.q}</div>
    </div>

    <div class="chs" id="choices">
      ${q.ch.map((c,i) => `
        <div class="ch" onclick="answer(${i})" id="ch${i}">
          <div class="cm">${i+1}</div>
          <div>${c}</div>
        </div>
      `).join('')}
    </div>

    <div class="ex" id="explain">
      <h4>ðŸ’¡ è§£èª¬</h4>
      <p id="exText"></p>
      <div class="tp" id="tipText"></div>
    </div>

    <button class="btn bn1 hide" id="nextBtn" onclick="nextQ()">æ¬¡ã®å•é¡Œ â†’</button>
  `;
}

function answer(i) {
  const q = filtered[idx];
  if (document.querySelector('.ch.ok') || document.querySelector('.ch.ng')) return; // already answered

  answered++;
  const isCorrect = i === q.ans;

  if (isCorrect) {
    score++;
    document.getElementById('ch'+i).classList.add('ok');
  } else {
    document.getElementById('ch'+i).classList.add('ng');
    document.getElementById('ch'+q.ans).classList.add('ok');
    // Track weakness
    wrongCats[q.cat] = (wrongCats[q.cat]||0) + 1;
  }

  // Show explanation
  const ex = document.getElementById('explain');
  document.getElementById('exText').textContent = q.ex;
  document.getElementById('tipText').innerHTML = 'ðŸ’¡ ' + q.tip;
  ex.classList.add('show');

  document.getElementById('nextBtn').classList.remove('hide');
}

function nextQ() {
  idx++;
  mode='quiz';
  render();
  window.scrollTo(0,0);
}

function renderResult() {
  const pct = Math.round(score/filtered.length*100);
  let grade, emoji;
  if (pct>=90){grade='åˆæ ¼ç¢ºå®Ÿï¼';emoji='ðŸŽ‰';}
  else if(pct>=70){grade='åˆæ ¼åœå†…ï¼';emoji='ðŸ˜Š';}
  else if(pct>=60){grade='ã‚‚ã†ä¸€æ¯ï¼';emoji='ðŸ’ª';}
  else{grade='è¦å¾©ç¿’ï¼';emoji='ðŸ“š';}

  const weakList = Object.entries(wrongCats).sort((a,b)=>b[1]-a[1]);

  app.innerHTML = `
    <div class="res">
      <h2>${emoji} çµæžœç™ºè¡¨</h2>
      <div class="sc">${pct}%</div>
      <div class="gr">${grade}</div>
      <p style="color:var(--sub);font-size:.9em">${score} / ${filtered.length} å•æ­£è§£</p>
      ${weakList.length ? `
        <div class="wk">
          <h4>âš ï¸ å¼±ç‚¹åˆ†é‡Ž</h4>
          <ul>${weakList.map(([cat,n])=>`<li>${cat}: ${n}å•ãƒŸã‚¹</li>`).join('')}</ul>
        </div>
      ` : '<p style="color:var(--ok);margin-top:12px">å…¨å•æ­£è§£ï¼ç´ æ™´ã‚‰ã—ã„ï¼ðŸŽ‰</p>'}
      <div style="margin-top:20px;display:flex;gap:8px">
        <button class="btn bn2" style="flex:1" onclick="startCat(currentCat)">ã‚‚ã†ä¸€åº¦</button>
        <button class="btn bn1" style="flex:1" onclick="mode='menu';render()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¸</button>
      </div>
    </div>
  `;
}

// Init
render();

</script>
