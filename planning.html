<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📐 二級建築士 計画マスター 2026</title>
<style>
:root{--bg:#0f172a;--card:#1e293b;--card2:#334155;--accent:#2563eb;--accent2:#60a5fa;--ok:#22c55e;--ng:#ef4444;--txt:#f1f5f9;--sub:#94a3b8;--bdr:#475569;--R:12px}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Hiragino Sans','Noto Sans JP',sans-serif;background:var(--bg);color:var(--txt);min-height:100vh;line-height:1.7}
.app{max-width:480px;margin:0 auto;padding:12px 12px 80px}
.hd{text-align:center;padding:20px 12px;background:linear-gradient(135deg,#1e3a5f,#2563eb,#60a5fa);border-radius:var(--R);margin-bottom:16px;position:relative;overflow:hidden}
.hd::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#ef4444,#f59e0b,#22c55e,#3b82f6)}
.hd h1{font-size:1.25em;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,.3)}
.hd p{font-size:.8em;color:rgba(255,255,255,.85);margin-top:4px}
.sts{display:flex;gap:8px;margin-bottom:12px}
.st{flex:1;background:var(--card);border-radius:8px;padding:10px 8px;text-align:center}
.st b{display:block;font-size:1.4em;color:var(--accent)}
.st span{font-size:.7em;color:var(--sub)}
.cats{display:flex;gap:6px;margin-bottom:12px;overflow-x:auto;padding-bottom:4px}
.cb{padding:6px 12px;border-radius:20px;border:1.5px solid var(--bdr);background:0;color:var(--sub);font-size:.78em;font-weight:600;cursor:pointer;white-space:nowrap;transition:.2s;font-family:inherit}
.cb.on{background:var(--accent);color:#000;border-color:var(--accent)}
.pb{height:6px;background:var(--card2);border-radius:3px;overflow:hidden;margin-bottom:4px}
.pf{height:100%;background:linear-gradient(90deg,var(--accent),var(--ok));border-radius:3px;transition:width .4s}
.pt{display:flex;justify-content:space-between;font-size:.73em;color:var(--sub);margin-bottom:14px}
.qc{background:var(--card);border-radius:var(--R);padding:18px 16px;margin-bottom:12px;border:1px solid var(--bdr)}
.qb{display:inline-flex;gap:6px;margin-bottom:10px}
.qb span{padding:3px 8px;border-radius:6px;font-size:.72em;font-weight:600}
.bc{background:rgba(59,130,246,.2);color:#60a5fa}
.bd{background:rgba(245,158,11,.2);color:var(--accent2)}
.bn{background:rgba(239,68,68,.2);color:#f87171}
.qt{font-size:.98em;font-weight:500;line-height:1.8}
.chs{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
.ch{padding:13px 14px;background:var(--card);border:2px solid var(--bdr);border-radius:10px;cursor:pointer;transition:.2s;font-size:.9em;line-height:1.6;font-family:inherit;color:var(--txt);text-align:left;display:flex;align-items:flex-start;gap:10px}
.ch:hover{border-color:var(--accent);background:rgba(37,99,235,.05)}
.cm{min-width:26px;height:26px;border-radius:50%;border:2px solid var(--bdr);display:flex;align-items:center;justify-content:center;font-size:.8em;font-weight:700;flex-shrink:0}
.ch.ok{border-color:var(--ok);background:rgba(34,197,94,.1)}
.ch.ok .cm{background:var(--ok);border-color:var(--ok);color:#fff}
.ch.ng{border-color:var(--ng);background:rgba(239,68,68,.1)}
.ch.ng .cm{background:var(--ng);border-color:var(--ng);color:#fff}
.ex{background:var(--card);border-radius:var(--R);padding:16px;margin-bottom:12px;border-left:4px solid var(--ok);display:none}
.ex.show{display:block;animation:si .3s}
@keyframes si{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.ex h4{color:var(--ok);margin-bottom:8px;font-size:.88em}
.ex p{font-size:.85em;color:var(--sub);line-height:1.8}
.tp{background:rgba(37,99,235,.1);border:1px solid rgba(37,99,235,.3);border-radius:8px;padding:10px 12px;margin-top:10px;font-size:.83em;color:var(--accent2)}
.btn{display:block;width:100%;padding:14px;border:none;border-radius:10px;font-size:1em;font-weight:700;cursor:pointer;transition:.2s;font-family:inherit}
.bn1{background:linear-gradient(135deg,var(--accent),#1d4ed8);color:#fff}
.bn1:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(37,99,235,.3)}
.bn2{background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff}
.hide{display:none}
.res{background:var(--card);border-radius:var(--R);padding:24px;text-align:center}
.res h2{font-size:1.3em;margin-bottom:12px}
.res .sc{font-size:3em;font-weight:900;color:var(--accent);margin:8px 0}
.res .gr{font-size:1.1em;margin-bottom:16px}
.wk{background:var(--card2);border-radius:8px;padding:12px;margin-top:12px;text-align:left}
.wk h4{font-size:.85em;color:var(--ng);margin-bottom:6px}
.wk li{font-size:.82em;color:var(--sub);margin-left:16px}
.mc{background:var(--card);border-radius:var(--R);padding:16px;margin-bottom:10px;cursor:pointer;border:2px solid transparent;transition:.2s}
.mc:hover{border-color:var(--accent);transform:translateY(-2px)}
.mc h3{font-size:1em;margin-bottom:4px}
.mc p{font-size:.78em;color:var(--sub)}
.mc .ct{font-size:.75em;color:var(--accent);font-weight:600}
</style>
</head>
<body>
<div class="app" id="app"></div>
<script>
const Q = [{"id":"p01","cat":"計画原論","sub":"採光","diff":2,"isNew":false,"q":"昼光率に関する次の記述のうち、最も不適当なものはどれか。","ch":["昼光率は、室内のある点の水平面照度と、屋外の全天空照度との比を百分率で表したものである。","昼光率は、天候や時刻によって大きく変動する値である。","昼光率は、直接昼光率と間接昼光率の和で表される。","事務室の昼光率の推奨値は、一般に2%以上とされている。"],"ans":1,"ex":"昼光率は室内外の照度の比であるため、天候や時刻が変わっても理論上ほぼ一定の値となる。これが昼光率を用いる最大の利点である。直射日光は全天空照度に含まれない点にも注意。","tip":"昼光率＝「比」だから天気に左右されない。「率」は安定、と覚える。"},{"id":"p02","cat":"計画原論","sub":"採光","diff":2,"isNew":false,"q":"採光補正係数に関する次の記述のうち、最も不適当なものはどれか。","ch":["住居系地域における採光補正係数は、道路に面する窓では有利に算定される。","採光補正係数の算定において、水平距離Dと垂直距離Hの比が用いられる。","採光補正係数は、用途地域によって算定式が異なる。","天窓（トップライト）の採光補正係数は、側窓と同じ値として扱う。"],"ans":3,"ex":"天窓（トップライト）の採光補正係数は、側窓で算定した値の3倍として扱われる。これは天窓が側窓に比べて採光上有利であるためである。","tip":"トップライト＝3倍。「天（テン→10の3分の1→3）」で3倍と覚える。"},{"id":"p03","cat":"計画原論","sub":"採光","diff":1,"isNew":false,"q":"均斉度に関する次の記述のうち、最も適当なものはどれか。","ch":["均斉度は、室内の最低照度を最高照度で除した値である。","均斉度は、値が0に近いほど照度分布が均一であることを示す。","片側採光より両側採光の方が、均斉度は一般に高くなる。","均斉度は、照明計画では用いるが、昼光計画では用いない。"],"ans":2,"ex":"均斉度は最低照度/最高照度で表され、1に近いほど均一である。片側採光では窓際と奥で照度差が大きくなるが、両側採光にすると照度分布が均一になり均斉度が高くなる。","tip":"均斉度は「均一せいど」→1に近いほど均一。両側で均一UP。"},{"id":"p04","cat":"計画原論","sub":"換気","diff":2,"isNew":false,"q":"自然換気に関する次の記述のうち、最も不適当なものはどれか。","ch":["風力換気は、建物の風上側と風下側の風圧差を利用する換気方式である。","重力換気（温度差換気）は、室内外の温度差による空気の密度差を利用する。","重力換気の換気量は、給気口と排気口の高低差が大きいほど多くなる。","風力換気の換気量は、開口部面積に関係なく風速のみに比例する。"],"ans":3,"ex":"風力換気の換気量は、開口部面積と風速の両方に影響される。開口部面積が大きいほど、また風速が速いほど換気量は多くなる。","tip":"風力換気＝「面積×風速」。どちらも必要と覚える。"},{"id":"p05","cat":"計画原論","sub":"換気","diff":2,"isNew":false,"q":"必要換気量に関する次の記述のうち、最も適当なものはどれか。","ch":["居室の必要換気量は、一般に一人当たり20m³/h以上とされている。","必要換気量の算定において、二酸化炭素の許容濃度は0.5%（5,000ppm）である。","在室人数が増えても、室容積が大きければ必要換気量は変わらない。","必要換気回数は、居室では一般に0.5回/h以上とされている。"],"ans":0,"ex":"居室の必要換気量は一人当たり20m³/h以上（建築基準法施行令）。二酸化炭素の許容濃度は0.1%（1,000ppm）である。在室人数が増えれば必要換気量も増加する。居室の換気回数は0.5回/h以上ではなくそれ以上が必要。","tip":"換気量「20（にーまる）」m³/h。CO₂許容は「0.1%(千ppm)」。"},{"id":"p06","cat":"計画原論","sub":"換気","diff":3,"isNew":false,"q":"機械換気方式に関する次の記述のうち、最も不適当なものはどれか。","ch":["第1種機械換気は、給気・排気ともに機械で行う方式である。","第2種機械換気は、室内を正圧に保つことができるため、手術室等に用いられる。","第3種機械換気は、排気を機械で行い、給気は自然給気とする方式である。","第2種機械換気は、住宅のトイレや浴室の換気に最も一般的に用いられる。"],"ans":3,"ex":"住宅のトイレや浴室には第3種機械換気が最も一般的に用いられる。排気ファンで臭気や湿気を排出し、給気は自然給気口から行う。第2種は正圧にするため、クリーンルームや手術室に適する。","tip":"トイレ・浴室＝「3種で吸い出す」。手術室＝「2種で押し込む（正圧）」。"},{"id":"p07","cat":"計画原論","sub":"照明","diff":2,"isNew":false,"q":"照明に関する次の記述のうち、最も不適当なものはどれか。","ch":["光束とは、光源から放出される光のエネルギー量を視感度で評価したもので、単位はルーメン（lm）である。","照度とは、単位面積当たりに入射する光束の量で、単位はルクス（lx）である。","輝度とは、光源や反射面をある方向から見たときの明るさで、単位はカンデラ毎平方メートル（cd/m²）である。","光度とは、光源からある方向への単位立体角当たりの照度で、単位はルーメン（lm）である。"],"ans":3,"ex":"光度の単位はカンデラ（cd）であり、ルーメン（lm）ではない。光度は光源からある方向への単位立体角当たりの光束（lm/sr = cd）で表される。","tip":"光度は「カンデラ（cd）」。「光度→candela→cd」頭文字で覚える。"},{"id":"p08","cat":"計画原論","sub":"照明","diff":2,"isNew":false,"q":"光束法による照明設計に関する次の記述のうち、最も適当なものはどれか。","ch":["光束法は、室内の平均照度を求めるのに用いられる方法である。","光束法では、保守率（維持率）は考慮しない。","照明率は、室の形状や内装の反射率に関係なく一定である。","光束法は、局部照明の設計に最も適した方法である。"],"ans":0,"ex":"光束法は室全体の平均照度を算定する方法で、F（総光束）＝E（照度）×A（面積）÷（U（照明率）×M（保守率））の式で必要な灯数を求める。照明率は室指数や反射率により変化する。","tip":"光束法＝「全体の平均」を出す方法。「FUAM（フアム）」と覚える。"},{"id":"p09","cat":"計画原論","sub":"音響","diff":2,"isNew":false,"q":"残響時間に関する次の記述のうち、最も不適当なものはどれか。","ch":["残響時間は、音源を停止してから音圧レベルが60dB低下するまでの時間である。","残響時間は、室容積が大きいほど長くなる。","残響時間は、室内の総吸音力が大きいほど長くなる。","コンサートホールの最適残響時間は、一般に1.5〜2.0秒程度とされている。"],"ans":2,"ex":"セイビンの残響式 T=0.161V/A より、残響時間は室容積Vに比例し、総吸音力Aに反比例する。したがって総吸音力が大きいほど残響時間は短くなる。","tip":"残響式「T=0.161V/A」→吸音力Aが大きい＝残響短い。「吸えば消える」。"},{"id":"p10","cat":"計画原論","sub":"音響","diff":2,"isNew":false,"q":"遮音に関する次の記述のうち、最も適当なものはどれか。","ch":["透過損失は、壁体の単位面積当たりの質量（面密度）が大きいほど大きくなる。","中空二重壁は、すべての周波数において単一壁より遮音性能が優れている。","遮音等級D値は、数値が大きいほど遮音性能が低いことを示す。","コインシデンス効果により、特定の周波数で遮音性能が向上する。"],"ans":0,"ex":"質量則により、壁の面密度が大きいほど透過損失（遮音性能）は大きくなる。中空二重壁は共鳴透過現象により特定周波数で遮音性能が低下する。D値は大きいほど遮音性能が高い。コインシデンス効果では遮音性能が低下する。","tip":"質量則＝「重い壁ほど音を通さない」。D値＝「大きいほどDEFENSE（防御）高い」。"},{"id":"p11","cat":"計画原論","sub":"音響","diff":3,"isNew":false,"q":"室内音響に関する次の記述のうち、最も不適当なものはどれか。","ch":["NC値（騒音評価数）は、室内の許容騒音レベルを評価する指標である。","フラッターエコーは、平行する反射面間で音が繰り返し反射することにより生じる。","吸音率は、入射音のエネルギーに対する反射音のエネルギーの比で表される。","講演を主目的とするホールの最適残響時間は、音楽ホールに比べて短い。"],"ans":2,"ex":"吸音率は、入射音のエネルギーに対する吸収音のエネルギー（透過を含む）の比で表される。反射音のエネルギーの比ではない。吸音率＝1−反射率である。","tip":"吸音率＝「吸った分÷入った分」。反射の比は「反射率」。逆を聞くひっかけ注意。"},{"id":"p12","cat":"計画原論","sub":"熱環境","diff":2,"isNew":false,"q":"熱貫流率に関する次の記述のうち、最も適当なものはどれか。","ch":["熱貫流率の単位はW/(m²・K)であり、値が小さいほど断熱性能が高い。","熱貫流率は、壁体の厚さに比例して大きくなる。","熱貫流率の算定において、室内側と室外側の表面熱伝達抵抗は考慮しない。","熱貫流率は、壁体の熱伝導率のみで決まり、厚さは影響しない。"],"ans":0,"ex":"熱貫流率（U値）は壁体全体の熱の通しやすさを表し、値が小さいほど熱を通しにくく断熱性能が高い。算定には表面熱伝達抵抗も含む。壁体の厚さが増すと熱抵抗が増え、熱貫流率は小さくなる。","tip":"U値「小さい＝Uれしい（嬉しい）断熱」。厚いほどU値は下がる。"},{"id":"p13","cat":"計画原論","sub":"熱環境","diff":2,"isNew":false,"q":"結露に関する次の記述のうち、最も不適当なものはどれか。","ch":["表面結露は、壁や窓の表面温度が露点温度以下になると発生する。","内部結露は、壁体内部で水蒸気が凝縮する現象であり、断熱材の性能低下の原因となる。","防湿層は、断熱材の室外側に設けると内部結露の防止に効果的である。","二重ガラス（複層ガラス）は、単板ガラスに比べて表面結露の防止に効果がある。"],"ans":2,"ex":"防湿層は断熱材の室内側（高温側）に設けるのが正しい。室内の水蒸気が断熱材内部に侵入するのを防ぐため、水蒸気圧の高い室内側に設置する。室外側に設けると水蒸気が断熱材内に留まり逆効果。","tip":"防湿層は「内側（ナイ→ない結露）」に設置。暖かい側で水蒸気をブロック。"},{"id":"p14","cat":"計画原論","sub":"熱環境","diff":1,"isNew":false,"q":"断熱に関する次の記述のうち、最も不適当なものはどれか。","ch":["外断熱工法は、躯体の外側に断熱材を設ける工法であり、ヒートブリッジが生じにくい。","内断熱工法は、外断熱工法に比べて室内の温度変動が大きくなりやすい。","グラスウールは、一般に熱伝導率が小さく断熱材として使用される。","断熱材の熱伝導率は、一般に含水率が高いほど小さくなる。"],"ans":3,"ex":"断熱材の熱伝導率は、含水率が高いほど大きくなる（断熱性能が低下する）。水は空気に比べて熱伝導率が約25倍大きいため、断熱材が吸湿すると性能が大幅に低下する。","tip":"「水は熱を通す」→含水率UP＝熱伝導率UP＝断熱ダウン。"},{"id":"p15","cat":"計画原論","sub":"熱環境","diff":3,"isNew":false,"q":"温熱環境の指標に関する次の記述のうち、最も不適当なものはどれか。","ch":["PMV（予測平均温冷感申告）は、温熱環境の6要素を考慮した指標である。","SET*（標準新有効温度）は、気温、湿度、気流、放射、着衣量、代謝量の6要素を総合的に評価する指標である。","作用温度（OT）は、気温と平均放射温度を考慮した指標であり、気流が静穏な場合は両者の平均値で近似できる。","不快指数（DI）は、気温、湿度、気流、放射の4要素を考慮した指標である。"],"ans":3,"ex":"不快指数（DI）は気温と湿度の2要素のみで算出される簡易的な指標であり、気流や放射は考慮しない。計算式はDI=0.81T+0.01H(0.99T-14.3)+46.3である。","tip":"不快指数は「2要素（気温・湿度）だけのDI（ダイ→2）」。PMVは6要素。"},{"id":"p16","cat":"計画各論","sub":"住宅計画","diff":1,"isNew":false,"q":"住宅の計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["居間の広さは、4人家族の場合、一般に16m²程度が目安とされている。","台所の作業台の高さは、一般に身長÷2＋5cm程度が目安とされている。","階段の踏面は15cm以上、蹴上げは23cm以下とすることが建築基準法で定められている（住宅）。","洗面台の高さは、一般に75〜80cm程度が使いやすいとされている。"],"ans":0,"ex":"4人家族の居間は一般に20m²程度が目安。16m²はやや狭い。居間は家族の団らんの場であり、ソファやテーブル等の家具配置も考慮して必要な広さを確保する。","tip":"居間＝「にーまる（20）m²」が4人家族の目安。台所高さ＝「身長÷2+5」。"},{"id":"p17","cat":"計画各論","sub":"住宅計画","diff":2,"isNew":false,"q":"住宅の動線計画に関する次の記述のうち、最も適当なものはどれか。","ch":["家事動線は、できるだけ長く計画するのが望ましい。","来客動線とプライベート動線は、できるだけ分離するのが望ましい。","食寝分離とは、食事室と居間を分離することをいう。","廊下の幅は、住宅では750mm以上あれば十分である。"],"ans":1,"ex":"来客動線とプライベート動線を分離することで、プライバシーを確保できる。家事動線は短い方が効率的。食寝分離は食事室と寝室の分離を指す。住宅の廊下幅は780mm以上が基準法上の最低基準。","tip":"「来客はリビングまで、家族はプライベートへ」→動線分離が基本。"},{"id":"p18","cat":"計画各論","sub":"住宅計画","diff":2,"isNew":false,"q":"住宅の寸法計画に関する次の記述のうち、最も適当なものはどれか。","ch":["木造住宅のモデュールは、一般に尺モデュール（910mm）またはメーターモデュール（1,000mm）が用いられる。","和室の畳の短辺の寸法は、長辺の寸法の約1/3である。","天井高さは、居室では2.0m以上あれば建築基準法の基準を満たす。","人がすれ違うために必要な廊下の幅は、900mm程度である。"],"ans":0,"ex":"木造住宅では910mmの尺モデュールまたは1,000mmのメーターモデュールが広く用いられる。畳の短辺は長辺の約1/2。居室の天井高は2.1m以上が基準法の最低基準。人のすれ違いには1,200mm程度が必要。","tip":"「く（9）い（1）ちがい（0）→910mm」が尺モデュール。天井高は2.1m以上。"},{"id":"p19","cat":"計画各論","sub":"集合住宅","diff":2,"isNew":false,"q":"集合住宅の住棟形式に関する次の記述のうち、最も不適当なものはどれか。","ch":["片廊下型は、各住戸が廊下の片側に配置され、通風・採光の面で両面開口が可能である。","階段室型は、階段を中心に各階2〜3戸を配置する形式で、プライバシーの確保に有利である。","ツインコリドール型は、2つの廊下に挟まれた部分に住戸を配置する形式である。","中廊下型は、片廊下型に比べて通風・採光の条件が有利である。"],"ans":3,"ex":"中廊下型は廊下の両側に住戸を配置するため、片廊下型に比べて通風・採光の条件が不利である。中廊下型は土地の高度利用には有利だが、住環境の面では片廊下型が優れている。","tip":"「中廊下＝中（なか→中途半端）な採光」。片廊下の方が住環境は良い。"},{"id":"p20","cat":"計画各論","sub":"集合住宅","diff":2,"isNew":false,"q":"集合住宅の計画に関する次の記述のうち、最も適当なものはどれか。","ch":["コーポラティブハウスとは、入居者が組合を結成し、共同で企画・設計から参加して建設する集合住宅である。","コレクティブハウスとは、各住戸が完全に独立し、共用部分を一切持たない集合住宅である。","スケルトン・インフィル（SI）住宅では、構造体と内装・設備を一体化して施工する。","メゾネット型住戸は、1層で構成される住戸形式である。"],"ans":0,"ex":"コーポラティブハウスは入居者の組合が主体となって企画・設計・建設を行う方式。コレクティブハウスは共用部分（共同キッチン等）を持つ。SI住宅は構造体と内装を分離する方式。メゾネットは2層以上で構成される。","tip":"コーポラティブ＝「Cooperative（協力）→みんなで作る」。メゾネット＝「メゾン（家）2階建て」。"},{"id":"p21","cat":"計画各論","sub":"集合住宅","diff":2,"isNew":false,"q":"集合住宅のコモンスペースに関する次の記述のうち、最も不適当なものはどれか。","ch":["コモンスペースは、居住者間のコミュニティ形成に寄与する共用空間である。","コモンアクセスとは、複数の住戸が共用の庭やアプローチを通って各戸にアクセスする計画手法である。","コモンスペースは、防犯上の観点から居住者以外が容易に立ち入れないよう計画することが望ましい。","コモンスペースは、各住戸の専有面積に含めて計画するのが一般的である。"],"ans":3,"ex":"コモンスペースは各住戸の専有面積ではなく、共用部分として計画される。居住者全員が利用できる共用空間であり、専有面積には含まれない。","tip":"コモン＝Common（共通）→共用部分。「専有じゃない」がポイント。"},{"id":"p22","cat":"計画各論","sub":"公共施設","diff":2,"isNew":false,"q":"小学校の計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["普通教室の面積は、児童一人当たり1.2〜1.5m²程度が目安とされている。","オープンスクールは、教室と廊下の間仕切りを取り払い、多目的スペースを設けた計画である。","運動場は、校舎の南側に配置するのが一般的である。","教室の片側採光の場合、児童の左側から光が入るように計画するのが望ましい。"],"ans":2,"ex":"運動場を南側に配置すると、校舎が運動場の北側となり教室への日照が確保しにくくなる。一般に、教室を南側に配置し、運動場は校舎の北側とするか、教室の日照を妨げない位置に計画する。","tip":"「教室が南、運動場が北」が基本。「教室＝日当たり優先」と覚える。"},{"id":"p23","cat":"計画各論","sub":"公共施設","diff":2,"isNew":false,"q":"図書館の計画に関する次の記述のうち、最も適当なものはどれか。","ch":["開架書庫の書架間隔は、一般に1,800mm以上が望ましいとされている。","閉架書庫の積載荷重は、一般に事務室よりも小さく設定する。","ブラウジングコーナーは、新聞・雑誌等を気軽に閲覧できるスペースである。","閲覧室は、直射日光が十分に入る南面に配置するのが最も望ましい。"],"ans":2,"ex":"ブラウジングコーナーは新聞・雑誌などを気軽に閲覧するコーナーである。開架書庫の書架間隔は一般に1,500mm程度。閉架書庫の積載荷重は書籍の重量のため事務室より大きい。閲覧室は直射日光による資料劣化を避けるため北面が望ましい。","tip":"ブラウジング＝Browse（拾い読み）。書庫は「北面・重い」がキーワード。"},{"id":"p24","cat":"計画各論","sub":"公共施設","diff":2,"isNew":false,"q":"病院の計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["看護単位（ナーシングユニット）は、一般に40〜50床程度で構成される。","病室の床面積は、患者一人当たり6.4m²以上（医療法）と定められている。","手術部は、清潔区域として他の部門から独立させ、空気の清浄度を高く維持する。","外来部門と病棟部門は、動線を明確に分離して計画することが望ましい。"],"ans":0,"ex":"看護単位（ナーシングユニット）は一般に1単位20〜30床程度で構成される。40〜50床では看護師の目が行き届かず、効率的な看護が困難になる。","tip":"ナーシングユニット＝「20〜30（ニーサン）床」。病室＝「6.4m²以上」。"},{"id":"p25","cat":"計画各論","sub":"公共施設","diff":2,"isNew":false,"q":"美術館・博物館の計画に関する次の記述のうち、最も適当なものはどれか。","ch":["展示室の照明は、自然光を直接取り入れることが最も望ましい。","展示室の天井高は、一般に4m以上が望ましいとされている。","動線計画では、観覧者の動線とサービス動線（搬入等）を分離することが重要である。","収蔵庫は、日当たりの良い南面に配置するのが一般的である。"],"ans":2,"ex":"美術館では観覧者動線とサービス動線（作品搬入出、管理等）の分離が重要。展示室への直射日光は作品劣化の原因となるため避ける。収蔵庫は温湿度管理が重要で直射日光を避ける。","tip":"「展示品を守る＝直射NG、動線分離」が美術館計画の鉄則。"},{"id":"p26","cat":"計画各論","sub":"バリアフリー","diff":1,"isNew":false,"q":"バリアフリーに関する次の記述のうち、最も不適当なものはどれか。","ch":["車椅子使用者が通過するための廊下の幅は、900mm以上必要である。","車椅子使用者が転回（180度回転）するためのスペースは、直径1,500mm以上の円が内接できる広さが必要である。","スロープの勾配は、屋内では1/12以下とすることが望ましい。","車椅子使用者用の駐車場の幅は、2,500mm以上とすることが望ましい。"],"ans":3,"ex":"車椅子使用者用の駐車場の幅は3,500mm以上が望ましい。一般の駐車場（2,500mm程度）に加え、車椅子の乗降のための余裕スペースが必要である。","tip":"車椅子駐車場＝「3,500mm（サンゴー）」。一般＋1,000mmの乗降スペース。"},{"id":"p27","cat":"計画各論","sub":"バリアフリー","diff":2,"isNew":false,"q":"バリアフリー計画に関する次の記述のうち、最も適当なものはどれか。","ch":["車椅子使用者用便所の出入口の有効幅は、800mm以上とする。","視覚障害者誘導用ブロックの線状ブロックは、注意喚起を示す。","聴覚障害者への情報提供には、光や文字による表示が有効である。","エレベーターの出入口の有効幅は、700mm以上あればよい。"],"ans":2,"ex":"聴覚障害者には音声による情報提供が困難なため、光（フラッシュライト等）や文字表示による情報伝達が有効である。線状ブロックは誘導（進行方向）を示し、点状ブロックが注意喚起を示す。車椅子用便所の出入口は800mm以上、エレベーターは800mm以上が望ましい。","tip":"線＝「進め」、点＝「テン（注意）」。聴覚障害→「光と文字」で伝える。"},{"id":"p28","cat":"計画各論","sub":"バリアフリー","diff":2,"isNew":false,"q":"高齢者や身体障害者に配慮した建築計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["階段の手すりは、一般に床面から750〜850mm程度の高さに設置する。","階段の手すりは、階段の終端部で水平に300mm以上延長することが望ましい。","多機能トイレには、オストメイト対応の水洗器具を設けることが望ましい。","車椅子使用者が利用するカウンターの高さは、一般に950mm程度が適当である。"],"ans":3,"ex":"車椅子使用者が利用するカウンターの高さは700〜750mm程度が適当である。950mmでは車椅子に座った状態では高すぎて使いにくい。立位の一般的なカウンター高さは850〜950mm程度。","tip":"車椅子カウンター＝「700〜750mm（ナナ→車椅子のナナメ目線）」。"},{"id":"p29","cat":"計画各論","sub":"まちづくり","diff":2,"isNew":false,"q":"都市計画・まちづくりに関する次の記述のうち、最も適当なものはどれか。","ch":["ラドバーン方式は、歩車分離を基本とし、クルドサック（袋小路）やペデストリアンデッキを活用した計画手法である。","ボンエルフとは、歩行者と自動車を完全に分離した道路形態のことである。","トランジットモールとは、一般車両を含むすべての車両が通行できる商業地の道路のことである。","コンパクトシティとは、都市の外延的拡大を促進する都市計画手法である。"],"ans":0,"ex":"ラドバーン方式は1920年代に米国で計画された歩車分離の手法。ボンエルフは歩行者と自動車の共存を図る道路（分離ではない）。トランジットモールは公共交通のみ通行可。コンパクトシティは都市機能の集約化。","tip":"ラドバーン＝「ラド（Road）バーン（分ける）→歩車分離」。ボンエルフ＝「共存」。"},{"id":"p30","cat":"計画各論","sub":"まちづくり","diff":2,"isNew":false,"q":"都市計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["近隣住区論（ペリーの近隣住区論）では、小学校1校を中心とした単位で住区を構成する。","近隣住区の人口規模は、一般に5,000〜6,000人程度を目安としている。","近隣住区では、通過交通を排除し、住区内の安全性を確保する。","近隣住区の商業施設は、住区の中心部に集中して配置する。"],"ans":3,"ex":"ペリーの近隣住区論では、商業施設は住区の周辺部（幹線道路沿い、隣接する住区との境界部）に配置するとしている。中心部には小学校やコミュニティ施設を配置する。","tip":"ペリーの近隣住区＝「小学校が中心、店は周辺」。「ペリーが来た→周辺に商店」。"},{"id":"p31","cat":"計画各論","sub":"高齢者施設・保育所","diff":2,"isNew":false,"q":"高齢者施設の計画に関する次の記述のうち、最も適当なものはどれか。","ch":["特別養護老人ホームのユニット型では、1ユニットの定員は原則としておおむね10人以下とされている。","グループホーム（認知症対応型共同生活介護）の1ユニットの定員は、20人程度が一般的である。","サービス付き高齢者向け住宅の専用部分の床面積は、原則として18m²以上とされている。","高齢者施設の居室は、プライバシーよりも管理のしやすさを優先して計画する。"],"ans":0,"ex":"ユニット型特養の1ユニットの定員はおおむね10人以下。グループホームの1ユニットは5〜9人。サービス付き高齢者向け住宅の専用部分は原則25m²以上（条件により18m²以上の緩和あり）。居室計画ではプライバシー確保が重要。","tip":"ユニット特養＝「10人以下（ジュー→10）」。グループホーム＝「5〜9（ゴク少人数）」。"},{"id":"p32","cat":"計画各論","sub":"高齢者施設・保育所","diff":2,"isNew":false,"q":"保育所の計画に関する次の記述のうち、最も不適当なものはどれか。","ch":["保育室の床面積は、乳児又は2歳未満の幼児一人当たり3.3m²以上と定められている。","保育所の園庭は、乳児又は2歳未満の幼児一人当たり3.3m²以上が必要とされている。","保育室は、1階に設けることが原則である（乳児室・ほふく室）。","異年齢児の交流ができるよう、保育室間の連続性を確保することが望ましい。"],"ans":1,"ex":"保育所の屋外遊戯場（園庭）の面積基準は、2歳以上の幼児一人当たり3.3m²以上である。乳児や2歳未満児の基準ではない。乳児室は1.65m²/人以上、ほふく室は3.3m²/人以上。","tip":"保育所面積＝「乳児室1.65、ほふく室3.3、園庭3.3（2歳以上）」。"},{"id":"p33","cat":"建築設備","sub":"空調設備","diff":2,"isNew":false,"q":"空気調和設備に関する次の記述のうち、最も不適当なものはどれか。","ch":["単一ダクト方式は、1本のダクトで調和空気を送る方式であり、各室の個別制御が難しい。","二重ダクト方式は、冷風と温風の2本のダクトで送風し、混合ユニットで各室の温度を調節する。","ファンコイルユニット方式は、各室に設置したファンコイルユニットにより個別の温度制御が可能である。","変風量（VAV）方式は、送風温度を変化させて室温を制御する方式である。"],"ans":3,"ex":"変風量（VAV）方式は、送風温度を一定に保ち、送風量を変化させて室温を制御する方式である。送風温度を変化させるのは定風量（CAV）方式での制御手法の一つ。","tip":"VAV＝「Volume（量）をVariable（変える）」。温度一定・風量可変と覚える。"},{"id":"p34","cat":"建築設備","sub":"空調設備","diff":2,"isNew":false,"q":"空調方式に関する次の記述のうち、最も適当なものはどれか。","ch":["全空気方式は、熱源機器で作った冷温水をダクトで各室に送る方式である。","空気−水方式は、空気と水の両方を熱媒体として用いる方式である。","冷媒方式（パッケージエアコン）は、主にオフィスビルの大空間に適している。","床吹出し空調方式は、天井からの吹出しに比べて、居住域の空気質が低下しやすい。"],"ans":1,"ex":"空気−水方式はダクトによる空気と配管による水の両方を利用する方式で、ファンコイルユニット＋外気処理用ダクトが代表例。全空気方式は空気のみをダクトで搬送する方式。","tip":"空気−水方式＝「ファンコイル＋ダクト」。全空気方式＝「ダクトだけ」。"},{"id":"p35","cat":"建築設備","sub":"空調設備","diff":3,"isNew":false,"q":"ヒートポンプに関する次の記述のうち、最も不適当なものはどれか。","ch":["ヒートポンプは、低温の熱源から高温の熱源へ熱を移動させる装置である。","ヒートポンプのCOP（成績係数）は、消費エネルギーに対する出力エネルギーの比で表される。","空気熱源ヒートポンプは、外気温度が低下しても暖房能力は変化しない。","地中熱ヒートポンプは、地中の安定した温度を利用するため、年間を通じて効率が比較的安定している。"],"ans":2,"ex":"空気熱源ヒートポンプの暖房能力は外気温度の低下に伴い低下する。外気温が低いと熱源となる空気から熱を汲み上げにくくなるため、COPも低下する。地中熱利用はこの問題が少ない。","tip":"空気熱源＝「外が寒いと効率ダウン」。地中熱＝「年中安定（地中は一定温度）」。"},{"id":"p36","cat":"建築設備","sub":"給排水・衛生設備","diff":2,"isNew":false,"q":"給水設備に関する次の記述のうち、最も不適当なものはどれか。","ch":["水道直結直圧方式は、水道本管の水圧を利用して直接給水する方式である。","高置水槽方式は、受水槽に貯めた水をポンプで高置水槽に揚水し、重力により給水する。","ポンプ直送方式は、受水槽の水をポンプで直接各所に送水する方式である。","クロスコネクションとは、飲料水系統と他の配管系統を直接接続することであり、推奨される方式である。"],"ans":3,"ex":"クロスコネクション（飲料水配管と雑用水・排水等の他系統配管を直接接続すること）は、水質汚染の原因となるため法令で禁止されている。絶対に行ってはならない。","tip":"クロスコネクション＝「クロス（交差）は絶対NG」。飲料水の安全を守る鉄則。"},{"id":"p37","cat":"建築設備","sub":"給排水・衛生設備","diff":2,"isNew":false,"q":"排水設備に関する次の記述のうち、最も適当なものはどれか。","ch":["排水トラップの封水深は、50mm以上100mm以下とすることが定められている。","排水管の管径は、下流に向かうに従い、細くするのが原則である。","通気管は、排水管内の圧力変動を防ぎ、トラップの封水を保護するために設けられる。","二重トラップは、排水の流れをスムーズにするために推奨される。"],"ans":2,"ex":"通気管は排水管内の正圧・負圧を防止し、トラップの封水破壊（破封）を防ぐために設置する。封水深は50〜100mm。排水管径は下流に向かい太くする。二重トラップは排水不良の原因となり禁止。","tip":"通気管＝「トラップの封水を守る番人」。二重トラップ＝「二重はNG」。"},{"id":"p38","cat":"建築設備","sub":"給排水・衛生設備","diff":2,"isNew":false,"q":"給湯設備に関する次の記述のうち、最も不適当なものはどれか。","ch":["中央給湯方式は、ボイラー等で加熱した湯を配管で各所に供給する方式である。","局所給湯方式は、使用箇所の近くに小型給湯器を設置する方式で、配管熱損失が少ない。","給湯配管には、一般に銅管やステンレス鋼管が用いられる。","レジオネラ属菌の繁殖防止のため、給湯温度は40℃程度に設定することが推奨される。"],"ans":3,"ex":"レジオネラ属菌は20〜50℃で繁殖しやすく、特に36〜38℃が最も繁殖しやすい。繁殖防止のため貯湯温度は60℃以上、末端給湯温度は55℃以上に維持することが推奨される。","tip":"レジオネラ対策＝「60℃以上で貯湯（ろくじゅう→ロクに管理）」。40℃は危険。"},{"id":"p39","cat":"建築設備","sub":"電気設備","diff":2,"isNew":false,"q":"電気設備に関する次の記述のうち、最も不適当なものはどれか。","ch":["非常用照明装置は、停電後30分間以上点灯できるものとする。","誘導灯は、避難口や通路の位置を示すために設けられる。","自家発電設備は、停電時に非常用の電力を供給するために設けられる。","非常用照明装置の照度は、直接照明で床面において5lx以上とする。"],"ans":3,"ex":"非常用照明装置の照度は、床面において1lx以上（蛍光灯の場合は2lx以上）とすることが建築基準法で定められている。5lxは非常用照明の基準としては過大である。","tip":"非常用照明＝「1lx（イチルクス）以上」。白熱灯1lx、蛍光灯2lx。"},{"id":"p40","cat":"建築設備","sub":"電気設備","diff":2,"isNew":false,"q":"防災設備に関する次の記述のうち、最も適当なものはどれか。","ch":["スプリンクラーヘッドの散水半径は、一般に水平距離で2.3m以下である。","自動火災報知設備の感知器には、熱感知器と煙感知器がある。","屋内消火栓設備の1号消火栓は、一人で操作できる設計となっている。","連結送水管は、消防隊が使用するものではなく、建物の居住者が使用する設備である。"],"ans":1,"ex":"自動火災報知設備の感知器は大別して熱感知器（差動式・定温式）と煙感知器（光電式・イオン化式）がある。1号消火栓は2人以上で操作するもので、1人操作は2号消火栓や易操作性1号消火栓。連結送水管は消防隊専用設備。","tip":"感知器＝「熱と煙の2種類」。1号消火栓＝「1号だけど2人操作」。"},{"id":"p41","cat":"建築設備","sub":"省エネルギー","diff":2,"isNew":false,"q":"建築物の省エネルギーに関する次の記述のうち、最も不適当なものはどれか。","ch":["CASBEE（建築環境総合性能評価システム）は、建築物の環境性能を総合的に評価するツールである。","ZEB（ネット・ゼロ・エネルギー・ビル）は、年間の一次エネルギー消費量を正味ゼロまたはマイナスにすることを目指す建築物である。","BELS（建築物省エネルギー性能表示制度）は、第三者機関が建築物の省エネ性能を評価・表示する制度である。","PAL*（パルスター）は、建築物の室内環境の快適性を評価する指標である。"],"ans":3,"ex":"PAL*（年間熱負荷係数）は建築物の外皮の熱性能（断熱性能）を評価する指標であり、室内環境の快適性を評価する指標ではない。PAL*の値が小さいほど外皮の断熱性能が高いことを示す。","tip":"PAL*＝「外皮（ガイヒ→PAL）の熱性能」。値が小さいほど優秀。"},{"id":"p42","cat":"建築設備","sub":"省エネルギー","diff":2,"isNew":true,"q":"2025年4月施行の改正建築物省エネ法に関する次の記述のうち、最も不適当なものはどれか。","ch":["すべての新築住宅・非住宅建築物に省エネ基準への適合が義務化された。","省エネ基準への適合義務化により、建築確認の際に省エネ基準適合の審査が行われる。","改正により、300m²以上の建築物のみが省エネ基準適合義務の対象となった。","建築士は、建築主に対して省エネ性能に関する説明を行う義務がある。"],"ans":2,"ex":"2025年4月施行の改正建築物省エネ法では、原則としてすべての新築住宅・非住宅建築物（規模にかかわらず）に省エネ基準への適合が義務化された。300m²以上のみという面積要件は撤廃され、小規模建築物も対象となった。","tip":"2025年改正＝「全部義務化（ゼンブ→25年4月）」。面積要件なし。"},{"id":"p43","cat":"建築史","sub":"日本建築史","diff":2,"isNew":false,"q":"日本建築史に関する次の記述のうち、最も不適当なものはどれか。","ch":["法隆寺金堂は、現存する世界最古の木造建築物の一つであり、飛鳥時代の建築である。","東大寺南大門は、鎌倉時代に重源によって再建され、大仏様（天竺様）が用いられている。","桂離宮は、書院造と数寄屋造を融合した建築で、江戸時代初期の代表的な建築物である。","平等院鳳凰堂は、奈良時代に建てられた浄土教建築の代表作である。"],"ans":3,"ex":"平等院鳳凰堂は平安時代（1053年）に藤原頼通によって建立された浄土教建築の代表作であり、奈良時代ではない。阿弥陀如来坐像を安置する阿弥陀堂である。","tip":"平等院＝「平安（ヘイアン→ビョウドウイン、平の字が共通）」時代。"},{"id":"p44","cat":"建築史","sub":"日本建築史","diff":2,"isNew":false,"q":"日本の神社建築に関する次の記述のうち、最も適当なものはどれか。","ch":["伊勢神宮内宮正殿は、神明造の代表例であり、切妻造・平入の形式である。","出雲大社本殿は、流造の代表例である。","住吉大社本殿は、大社造の代表例である。","春日大社本殿は、神明造の代表例である。"],"ans":0,"ex":"伊勢神宮内宮正殿は神明造の代表例で切妻造・平入。出雲大社本殿は大社造（切妻造・妻入）。住吉大社本殿は住吉造。春日大社本殿は春日造。各神社の建築様式名は異なる。","tip":"伊勢＝神明造、出雲＝大社造、住吉＝住吉造、春日＝春日造。「名前がそのまま造り」が多い。"},{"id":"p45","cat":"建築史","sub":"日本建築史","diff":3,"isNew":false,"q":"日本の城郭・住宅建築に関する次の記述のうち、最も不適当なものはどれか。","ch":["書院造は、室 // State
let mode='menu', filtered=[], idx=0, score=0, answered=0, wrongCats={}, currentCat='all';

const $ = id => document.getElementById(id);
const app = document.getElementById('app');

function render() {
  if (mode==='menu') renderMenu();
  else if (mode==='quiz') renderQuiz();
  else if (mode==='result') renderResult();
}

function startCat(cat) {
  currentCat = cat;
  filtered = cat==='all' ? [...Q] : Q.filter(q=>q.cat===cat);
  // Shuffle
  for(let i=filtered.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [filtered[i],filtered[j]]=[filtered[j],filtered[i]];
  }
  idx=0; score=0; answered=0; wrongCats={};
  mode='quiz';
  render();
}

function renderQuiz() {
  if (idx >= filtered.length) { mode='result'; render(); return; }
  const q = filtered[idx];
  const pct = Math.round((idx/filtered.length)*100);
  const diffStars = '★'.repeat(q.diff) + '☆'.repeat(3-q.diff);

  app.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <span style="cursor:pointer;font-size:.9em" onclick="mode='menu';render()">← 戻る</span>
      <span style="font-size:.85em;color:var(--sub)">${currentCat==='all'?'全問':currentCat}</span>
      <span style="font-size:.85em;color:var(--accent);font-weight:700">${idx+1}/${filtered.length}</span>
    </div>
    <div class="pb"><div class="pf" style="width:${pct}%"></div></div>
    <div class="pt"><span>正解 ${score}問</span><span>正答率 ${answered?Math.round(score/answered*100):0}%</span></div>

    <div class="qc">
      <div class="qb">
        <span class="bc">${q.cat}</span>
        <span class="bd">${diffStars}</span>
        ${q.isNew?'<span class="bn">🆕法改正</span>':''}
      </div>
      <div style="font-size:.78em;color:var(--sub);margin-bottom:6px">${q.sub}</div>
      <div class="qt">${q.q}</div>
    </div>

    <div class="chs" id="choices">
      ${q.ch.map((c,i) => `
        <div class="ch" onclick="answer(${i})" id="ch${i}">
          <div class="cm">${i+1}</div>
          <div>${c}</div>
        </div>
      `).join('')}
    </div>

    <div class="ex" id="explain">
      <h4>💡 解説</h4>
      <p id="exText"></p>
      <div class="tp" id="tipText"></div>
    </div>

    <button class="btn bn1 hide" id="nextBtn" onclick="nextQ()">次の問題 →</button>
  `;
}

function answer(i) {
  const q = filtered[idx];
  if (document.querySelector('.ch.ok') || document.querySelector('.ch.ng')) return; // already answered

  answered++;
  const isCorrect = i === q.ans;

  if (isCorrect) {
    score++;
    document.getElementById('ch'+i).classList.add('ok');
  } else {
    document.getElementById('ch'+i).classList.add('ng');
    document.getElementById('ch'+q.ans).classList.add('ok');
    // Track weakness
    wrongCats[q.cat] = (wrongCats[q.cat]||0) + 1;
  }

  // Show explanation
  const ex = document.getElementById('explain');
  document.getElementById('exText').textContent = q.ex;
  document.getElementById('tipText').innerHTML = '💡 ' + q.tip;
  ex.classList.add('show');

  document.getElementById('nextBtn').classList.remove('hide');
}

function nextQ() {
  idx++;
  mode='quiz';
  render();
  window.scrollTo(0,0);
}

function renderResult() {
  const pct = Math.round(score/filtered.length*100);
  let grade, emoji;
  if (pct>=90){grade='合格確実！';emoji='🎉';}
  else if(pct>=70){grade='合格圏内！';emoji='😊';}
  else if(pct>=60){grade='もう一息！';emoji='💪';}
  else{grade='要復習！';emoji='📚';}

  const weakList = Object.entries(wrongCats).sort((a,b)=>b[1]-a[1]);

  app.innerHTML = `
    <div class="res">
      <h2>${emoji} 結果発表</h2>
      <div class="sc">${pct}%</div>
      <div class="gr">${grade}</div>
      <p style="color:var(--sub);font-size:.9em">${score} / ${filtered.length} 問正解</p>
      ${weakList.length ? `
        <div class="wk">
          <h4>⚠️ 弱点分野</h4>
          <ul>${weakList.map(([cat,n])=>`<li>${cat}: ${n}問ミス</li>`).join('')}</ul>
        </div>
      ` : '<p style="color:var(--ok);margin-top:12px">全問正解！素晴らしい！🎉</p>'}
      <div style="margin-top:20px;display:flex;gap:8px">
        <button class="btn bn2" style="flex:1" onclick="startCat(currentCat)">もう一度</button>
        <button class="btn bn1" style="flex:1" onclick="mode='menu';render()">メニューへ</button>
      </div>
    </div>
  `;
}

// Init
render();

</script>
</body>
</html>
