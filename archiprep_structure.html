function startCat(cat) {
  currentCat = cat;
  filtered = cat==='all' ? [...Q] : Q.filter(q=>q.cat===cat);
  // Shuffle
  for(let i=filtered.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [filtered[i],filtered[j]]=[filtered[j],filtered[i]];
  }
  idx=0; score=0; answered=0; wrongCats={};
  mode='quiz';
  render();
}

function renderQuiz() {
  if (idx >= filtered.length) { mode='result'; render(); return; }
  const q = filtered[idx];
  const pct = Math.round((idx/filtered.length)*100);
  const diffStars = 'â˜…'.repeat(q.diff) + 'â˜†'.repeat(3-q.diff);
  
  app.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <span style="cursor:pointer;font-size:.9em" onclick="mode='menu';render()">â† æˆ»ã‚‹</span>
      <span style="font-size:.85em;color:var(--sub)">${currentCat==='all'?'å…¨å•':currentCat}</span>
      <span style="font-size:.85em;color:var(--accent);font-weight:700">${idx+1}/${filtered.length}</span>
    </div>
    <div class="pb"><div class="pf" style="width:${pct}%"></div></div>
    <div class="pt"><span>æ­£è§£ ${score}å•</span><span>æ­£ç­”ç‡ ${answered?Math.round(score/answered*100):0}%</span></div>
    
    <div class="qc">
      <div class="qb">
        <span class="bc">${q.cat}</span>
        <span class="bd">${diffStars}</span>
        ${q.isNew?'<span class="bn">ğŸ†•æ³•æ”¹æ­£</span>':''}
      </div>
      <div style="font-size:.78em;color:var(--sub);margin-bottom:6px">${q.sub}</div>
      <div class="qt">${q.q}</div>
    </div>
    
    <div class="chs" id="choices">
      ${q.ch.map((c,i) => `
        <div class="ch" onclick="answer(${i})" id="ch${i}">
          <div class="cm">${i+1}</div>
          <div>${c}</div>
        </div>
      `).join('')}
    </div>
    
    <div class="ex" id="explain">
      <h4>ğŸ’¡ è§£èª¬</h4>
      <p id="exText"></p>
      <div class="tp" id="tipText"></div>
    </div>
    
    <button class="btn bn1 hide" id="nextBtn" onclick="nextQ()">æ¬¡ã®å•é¡Œ â†’</button>
  `;
}

function answer(i) {
  const q = filtered[idx];
  if (document.querySelector('.ch.ok') || document.querySelector('.ch.ng')) return; // already answered
  
  answered++;
  const isCorrect = i === q.ans;
  
  if (isCorrect) {
    score++;
    document.getElementById('ch'+i).classList.add('ok');
  } else {
    document.getElementById('ch'+i).classList.add('ng');
    document.getElementById('ch'+q.ans).classList.add('ok');
    // Track weakness
    wrongCats[q.cat] = (wrongCats[q.cat]||0) + 1;
  }
  
  // Show explanation
  const ex = document.getElementById('explain');
  document.getElementById('exText').textContent = q.ex;
  document.getElementById('tipText').innerHTML = 'ğŸ’¡ ' + q.tip;
  ex.classList.add('show');
  
  document.getElementById('nextBtn').classList.remove('hide');
}

function nextQ() {
  idx++;
  mode='quiz';
  render();
  window.scrollTo(0,0);
}

function renderResult() {
  const pct = Math.round(score/filtered.length*100);
  let grade, emoji;
  if (pct>=90){grade='åˆæ ¼ç¢ºå®Ÿï¼';emoji='ğŸ‰';}
  else if(pct>=70){grade='åˆæ ¼åœå†…ï¼';emoji='ğŸ˜Š';}
  else if(pct>=60){grade='ã‚‚ã†ä¸€æ¯ï¼';emoji='ğŸ’ª';}
  else{grade='è¦å¾©ç¿’ï¼';emoji='ğŸ“š';}
  
  const weakList = Object.entries(wrongCats).sort((a,b)=>b[1]-a[1]);
  
  app.innerHTML = `
    <div class="res">
      <h2>${emoji} çµæœç™ºè¡¨</h2>
      <div class="sc">${pct}%</div>
      <div class="gr">${grade}</div>
      <p style="color:var(--sub);font-size:.9em">${score} / ${filtered.length} å•æ­£è§£</p>
      ${weakList.length ? `
        <div class="wk">
          <h4>âš ï¸ å¼±ç‚¹åˆ†é‡</h4>
          <ul>${weakList.map(([cat,n])=>`<li>${cat}: ${n}å•ãƒŸã‚¹</li>`).join('')}</ul>
        </div>
      ` : '<p style="color:var(--ok);margin-top:12px">å…¨å•æ­£è§£ï¼ç´ æ™´ã‚‰ã—ã„ï¼ğŸ‰</p>'}
      <div style="margin-top:20px;display:flex;gap:8px">
        <button class="btn bn2" style="flex:1" onclick="startCat(currentCat)">ã‚‚ã†ä¸€åº¦</button>
        <button class="btn bn1" style="flex:1" onclick="mode='menu';render()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¸</button>
      </div>
    </div>
  `;
}

// Init
render();

</script>
